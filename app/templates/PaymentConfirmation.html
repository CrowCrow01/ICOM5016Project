<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Confirmation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {height: 800px}
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }
        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:5000/index">ArtBay</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:5000/index">Home</a></li>
            <li class="active">
                <form class="navbar-form" role="search" action="/search" method='get'>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <select class="form-control" id="sel1">
                                <option>Painting</option>
                                <option>Drawing</option>
                                <option>Sculpture</option>
                                <option>Misc</option>
                            </select>
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </li>
            <li><a href="http://localhost:5000/create_listing">Sell a masterpiece!</a></li>
            <li><a href="http://localhost:5000/search">Auction House</a></li>
            <li><a href="#"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="http://localhost:5000/user/{{session.userinfo.uid}}"><span class="glyphicon glyphicon-user"></span> Welcome {{session.userinfo.username}}!</a></li>
            <li><a href="http://localhost:5000/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="w3-container">
  <h3 align = "center">Payment Confirmation</h3>
  <h1 align = "center">Payment Confirmation:</h1>
 <p align="center" style = "font-size:20px">Thank you for shopping with us!</p>
 <p align="center" style = "font-size:18px">An Email will be sent to you when the item ships</p>
 <p id="itemTitle" align="center" style = "font-size:15px"></p>
 <p id="orderID" align="center" style = "font-size:15px"></p>
 <p id="shipDate" align="center" style = "font-size:15px"></p>
 <p id="buyer" align="center" style = "font-size:15px"></p>
 <p id="buyerAddress" align="center" style = "font-size:15px"></p>
 <p id="itemPrice" align="center" style = "font-size:15px"></p>
 <p id="shippingPrice" align="center" style = "font-size:15px"></p>
 <p id="totalPrice" align="center" style = "font-size:15px"></p>

</div>

<script src="static/js/PaymentConfirmation.js"></script>

<footer class="container-fluid text-center">
    <p>ICOM5007 Project Fall 2016 Carlos Stephen Jose copyright</p>
</footer>

</body>
</html>
